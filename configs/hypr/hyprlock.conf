# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/.local/share/Wallpapers/disco.png
    #color = $background
    blur_passes = 1
    contrast = 1
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    ignore_empty_input = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(cba6f7ee)
    inner_color = rgb(1e1e2e)
    font_color = rgba(cba6f7ee)
    fade_on_empty = false
    rounding = -1
    check_color = rgba(cdd6f4ee)
    placeholder_text = <i><span foreground="##cba6f7">Input Password...</span></i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = #cdd6f4;
  font_size = 22
  font_family = Bebas Neue
  position = -90, 65
  halign = right
  valign = bottom
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-H:%M")"
  color = #cdd6f4;
  font_size = 95
  font_family = Bebas Neue
  position = -100, 70
  halign = right
  valign = bottom
}



# Profile Picture
image {
    monitor =
    path = ~/Pictures/vanilladafur.png 
    size = 200
    border_size = 2
    border_color = rgba(cba6f7ee)
    position = 0, 60
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(whoami)"
    color = $foreground
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -170
    halign = center
    valign = center
}
